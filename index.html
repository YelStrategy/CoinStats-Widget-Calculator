<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinStats Widgets</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- Widget scripts (must be before widgets appear in DOM) -->
    <script src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
    <script src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>

    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; background: transparent; }

      body {
        font-family: 'Comfortaa', sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .widget-container {
        display: flex;
        flex-direction: column; /* stack vertically */
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      coin-stats-calculator-widget,
      coin-stats-converter-widget {
        display: block;
      }

      coin-stats-calculator-widget *,
      coin-stats-converter-widget * {
        font-family: 'Comfortaa', sans-serif !important;
      }

      /* âœ… Responsive scaling */
      @media (max-width: 768px) {
        .widget-container {
          transform: scale(0.85);
          transform-origin: top center;
        }
      }
