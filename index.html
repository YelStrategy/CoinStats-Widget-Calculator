<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinStats Widgets</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- Widget scripts -->
    <script defer src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>
    <script defer src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>

    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; background: transparent; }

      body {
        font-family: 'Comfortaa', sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .widget-container {
        display: flex;
        flex-direction: column; /* ✅ stack vertically */
        gap: 20px;             /* space between widgets */
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      coin-stats-calculator-widget,
      coin-stats-converter-widget {
        display: block;
      }

      coin-stats-calculator-widget *,
      coin-stats-converter-widget * {
        font-family: 'Comfortaa', sans-serif !important;
      }

      @media (max-width: 768px) {
        .widget-container {
          transform: scale(0.9);
          transform-origin: top center;
        }
      }

      @media (max-width: 480px) {
        .widget-container {
          transform: scale(0.85);
          transform-origin: top center;
        }
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <!-- ✅ Converter widget FIRST -->
      <coin-stats-converter-widget
        sell-coin-id="bitcoin"
        buy-coin-id="solana"
        locale="en"
        background="transparent"
        text-color="#FFFFFF"
        border-color="rgba(0,255,250,1)"
        rotate-button-color="rgba(0,255,203,1)"
        type="medium"
        font="Calibri"
        width="270">
      </coin-stats-converter-widget>

      <!-- ✅ Calculator widget SECOND -->
      <coin-stats-calc
