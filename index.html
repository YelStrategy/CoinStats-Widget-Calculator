<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoinStats Widgets</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- Widget scripts MUST load before widgets appear -->
    <script src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
    <script src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>

    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; background: transparent; overflow-x: hidden; }

      body {
        font-family: 'Comfortaa', sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .widget-container {
        display: flex;
        flex-direction: column; /* stack vertically */
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 100%;
      }

      coin-stats-calculator-widget,
      coin-stats-converter-widget {
        display: block;
        max-width: 100%;
      }

      coin-stats-calculator-widget *,
      coin-stats-converter-widget * {
        font-family: 'Comfortaa', sans-serif !important;
      }

      @media (max-width: 768px) {
        .widget-container {
          transform: scale(0.9);
          transform-origin: top center;
        }
      }

      @media (max-width: 480px) {
        .widget-container {
          transform: scale(0.85);
          transform-origin: top center;
        }
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <!-- Converter widget FIRST (always on top) -->
      <coin-stats-converter-widget
        sell-coin-id="bitcoin"
        buy-coin-id="solana"
        locale="en"
        background="transparent"
        text-color="#FFFFFF"
        border-color="rgba(0,255,250,1)"
        rotate-button-color="rgba(0,255,203,1)"
        type="medium"
        font="Comfortaa"
        width="300">
      </coin-stats-converter-widget>

      <!-- Calculator widget SECOND (always below) -->
      <coin-stats-calculator-widget
        type="invest"
        date="2020-20-20"
        coin-id="bitcoin"
        locale="en"
        currency="USD"
        is-editable="true"
        selection-color="rgba(89,255,238,0.89)"
        text-color="#FFFFFF"
        background="transparent"
        border-color="rgba(12,237,214,0.96)">
      </coin-stats-calculator-widget>
    </div>

    <!-- Auto-resize for Google Sites -->
    <script>
      function sendHeight() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: "setHeight", height: height }, "*");
      }
      window.addEventListener("load", () => setTimeout(sendHeight, 300));
      window.addEventListener("resize", () => setTimeout(sendHeight, 200));
    </script>
  </body>
</html>
