<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Load Comfortaa font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <script async src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Comfortaa', sans-serif;
      }

      /* Force the widget content to use Comfortaa */
      coin-stats-calculator-widget * {
        font-family: 'Comfortaa', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <coin-stats-calculator-widget
      type="invest"
      date="2020-20-20"
      coin-id="bitcoin"
      locale="en"
      currency="USD"
      is-editable="true"
      selection-color="rgba(89,255,238,0.89)"
      text-color="#FFFFFF"
      background="rgba(0,0,0,0.93)"
      border-color="rgba(12,237,214,0.96)">
    </coin-stats-calculator-widget>
  </body>
</html>
