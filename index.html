<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CoinStats Widgets</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<!-- CoinStats scripts -->
<script src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
<script src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>

<style>
  body {
    margin:0;
    padding:20px;
    font-family:'Comfortaa',sans-serif;
    display:flex;
    justify-content:center;
    background:transparent;
  }

  .widget-container {
    display:flex;
    flex-direction:row; /* default: side by side on desktop */
    gap:20px;
    align-items:flex-start;
    width:100%;
    max-width:800px;
    flex-wrap:wrap; /* allow wrapping on smaller screens */
  }

  coin-stats-converter-widget,
  coin-stats-calculator-widget {
    display:block;
    max-width:100%;
    flex:1 1 300px; /* allow shrink/grow */
  }

  /* Mobile: stack vertically */
  @media (max-width:768px) {
    .widget-container {
      flex-direction:column;
      align-items:center;
    }
    coin-stats-converter-widget,
    coin-stats-calculator-widget {
      width:100%;
      max-width:360px;
    }
  }
</style>
</head>
<body>

<div class="widget-container">
  <!-- Converter FIRST -->
  <coin-stats-converter-widget
    sell-coin-id="bitcoin"
    buy-coin-id="solana"
    locale="en"
    background="transparent"
    text-color="#FFFFFF"
    border-color="rgba(0,255,250,1)"
    rotate-button-color="rgba(0,255,203,1)"
    type="medium"
    font="Comfortaa"
    width="300">
