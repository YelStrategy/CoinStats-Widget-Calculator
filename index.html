<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CoinStats Widgets</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<!-- CoinStats scripts -->
<script src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
<script src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>

<style>
  html, body { margin:0; padding:0; background:transparent; overflow-x:hidden; }
  body {
    font-family:'Comfortaa',sans-serif;
    display:flex;
    justify-content:center;
    padding:10px;
  }

  /* Container for widgets */
  .widget-container {
    display:flex;
    flex-direction:row; /* side by side on desktop */
    gap:20px;
    flex-wrap:wrap; /* allow wrapping on smaller screens */
    justify-content:center;
    width:100%;
    max-width:800px;
  }

  /* Wrapper for each widget */
  .widget-wrapper {
    flex:0 0 380px; /* fixed width so they fit side by side */
    display:flex;
    justify-content:center;
  }

  coin-stats-converter-widget,
  coin-stats-calculator-widget {
    display:block;
    max-width:100%;
  }

  /* Mobile: stack vertically */
  @media (max-width:768px) {
    .widget-container {
      flex-direction:column;
      align-items:center;
    }
    .widget-wrapper {
      width:100%;
      max-width:360px;
    }
  }
</style>
</head>
<body>

<div class="widget-container">
  <!-- Converter widget wrapper -->
  <div class="widget-wrapper">
    <coin-stats-converter-widget
      sell-coin-id="bitcoin"
      buy-coin-id="solana"
      locale="en"
      theme="dark"
      text-color="#FFFFFF"
      border-color="rgba(0,255,250,1)"
      rotate-button-color="rgba(0,255,203,1)"
      type="medium"
      font="Comfortaa"
      width="300">
    </coin-stats-converter-widget>
  </div>

  <!-- Calculator widget wrapper -->
  <div class="widget-wrapper">
    <coin-stats-calculator-widget
      type="invest"
      date="2020-20-20"
      coin-id="bitcoin"
      locale="en"
      currency="USD"
      is-editable="true"
      selection-color="rgba(89,255,238,0.89)"
      text-color="#FFFFFF"
      theme="dark"
      border-color="rgba(12,237,214,0.96)">
    </coin-stats-calculator-widget>
  </div>
</div>

<!-- Auto-resize for Google Sites -->
<script>
function sendHeight() {
  const container = document.querySelector(".widget-container");
  if(container){
    const height = container.scrollHeight + 40; // buffer
    window.parent.postMessage({ type:"setHeight", height: height }, "*");
  }
}
window.addEventListener("load", () => setTimeout(sendHeight, 500));
window.addEventListener("resize", () => setTimeout(sendHeight, 300));
</script>

</body>
</html>
