<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CoinStats Widgets</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<!-- CoinStats widgets -->
<script src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>
<script src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>

<style>
  html, body { margin:0; padding:0; background:transparent; overflow-x:hidden; }
  body {
    font-family:'Comfortaa', sans-serif;
    display:flex;
    justify-content:center;
    padding:10px;
  }

  .widget-container {
    display:flex;
    flex-direction:column; /* stack vertically */
    gap:15px;
    align-items:center;
    width:100%;
    max-width:360px; /* mobile-first width */
    opacity:0;
    transition: opacity 0.6s ease-in;
  }

  /* show fade-in after render */
  .widget-container.visible {
    opacity:1;
  }

  coin-stats-converter-widget,
  coin-stats-calculator-widget {
    display:block;
    max-width:100%;
  }

  /* Mobile-first scaling */
  @media (max-width:480px){
    .widget-container { transform: scale(0.7); transform-origin: top center; }
  }

  @media (min-width:481px) and (max-width:768px){
    .widget-container { transform: scale(0.85); transform-origin: top center; }
  }

  @media (min-width:769px){
    .widget-container { transform: scale(1); transform-origin: top center; }
  }
</style>
</head>
<body>

<div class="widget-container" id="widget-container">
  <!-- Converter FIRST (always on top) -->
  <coin-stats-converter-widget
    sell-coin-id="bitcoin"
    buy-coin-id="solana"
    locale="en"
    background="transpare
