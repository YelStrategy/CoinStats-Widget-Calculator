<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoinStats Widgets</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- Widget scripts -->
    <script async src="https://static.coinstats.app/widgets/coin-calculator-widget.js"></script>
    <script async src="https://static.coinstats.app/widgets/coin-converter-widget.js"></script>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Comfortaa', sans-serif;
        display: flex;
        flex-wrap: wrap;       /* ✅ wrap on mobile */
        gap: 20px;
        justify-content: center;
        background: transparent; /* ✅ transparent background */
      }

      coin-stats-calculator-widget *,
      coin-stats-converter-widget * {
        font-family: 'Comfortaa', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <!-- Calculator widget -->
    <coin-stats-calculator-widget
      type="invest"
      date="2020-20-20"
      coin-id="bitcoin"
      locale="en"
      currency="USD"
      is-editable="true"
      selection-color="rgba(89,255,238,0.89)"
      text-color="#FFFFFF"
      background="rgba(0,0,0,0.93)"
      border-color="rgba(12,237,214,0.96)">
    </coin-stats-calculator-widget>

    <!-- Converter widget -->
    <coin-stats-converter-widget
      sell-coin-id="bitcoin"
      buy-coin-id="solana"
      locale="en"
      background="rgba(0,0,0,1)"
      text-color="#FFFFFF"
      border-color="rgba(0,255,250,1)"
      rotate-button-color="rgba(0,255,203,1)"
      type="medium"
      font="Calibri"
      width="270">
    </coin-stats-converter-widget>
